<script type="text/javascript">

  //this function loads the google spreadsheet as JSON          
function displayContent(json) {
    var len = json.feed.entry.length;
    var divtag = '';
    for (var i = 0; i < len; i++) {
        divtag += '<div class="before_after_sliderOuter"> '  + '<div class="question" id="' + "question" + i + '">' + json.feed.entry[i].gsx$question.$t+    '</div>' + '<div class="before_after_slider">'   + 
'<div class="afterimage">' + '<img  src="' + json.feed.entry[i].gsx$backimage.$t+'"' + '>' +'</div>'+  
'<div class="beforeimage">' + '<img  src="' + json.feed.entry[i].gsx$frontimage.$t+'"' + '>' +'</div>' 
+'<img id ="dragger" src="/assets/static/interactives/abc-beforeafter/img/sliderabc.png?v2">' +
 '</div>' + '<div class="answerBox">'  + '<div class="answer">' + json.feed.entry[i].gsx$answer.$t + '</div>' +'<div id="socialwrapper">' + '<img src="http://abcnews.go.com/assets/static/interactives/imageDragger/img/fb-icon.jpg?v=2" class="fbshareApp" id="' + i + '"/>' + '<img src="http://abcnews.go.com/assets/static/interactives/imageDragger/img/twitter-icon.jpg" class="tweetApp" id="' + i + '">' +'</div>' +'</div>' + '<div class="credits">' + json.feed.entry[i].gsx$credits.$t + '</div>' + '<div style="width:100%; height: 1px; border-top: 1px solid #d4d4d4; margin-top:20px;">' +'</div>' + '</div>';
    }
       
    $('#boxes').html(divtag);


} 
 </script>
